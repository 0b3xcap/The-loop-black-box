<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Black Box: Are You Awake?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: Calibri, sans-serif;
      font-weight: bold;
      font-size: 2em;
      height: 100vh;
      overflow: hidden;
      touch-action: none;
    }

    #text {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: left;
      white-space: pre-wrap;
      height: 100vh;
      width: 90vw;
      margin: auto;
      opacity: 1;
      transition: opacity 3s ease;
    }

    .italic {
      font-style: italic;
    }

    .hidden {
      opacity: 0;
    }
  </style>
</head>
<body>
  <div id="text"></div>

  <script>
    const textEl = document.getElementById("text");

    const line1 = "Most people never question the shift between sleep and habit.";
    const line2a = "You were here. But were you ";
    const line2b = "here";
    const line2c = "?";

    const speed = 120;  // Typing speed (ms)
    const pause1 = 3000;  // After line 1
    const pause2 = 3500;  // After line 2
    const fadeTime = 3000;

    function typeText(text, el, delay = speed) {
      return new Promise(resolve => {
        let i = 0;
        const interval = setInterval(() => {
          el.innerHTML += text[i];
          i++;
          if (i >= text.length) {
            clearInterval(interval);
            resolve();
          }
        }, delay);
      });
    }

    function fadeOut(el) {
      return new Promise(resolve => {
        el.classList.add("hidden");
        setTimeout(() => {
          el.innerHTML = "";
          el.classList.remove("hidden");
          resolve();
        }, fadeTime);
      });
    }

    async function runSequence() {
      await new Promise(res => setTimeout(res, 1000));
      await typeText(line1, textEl, speed);
      await new Promise(res => setTimeout(res, pause1));
      await fadeOut(textEl);

      await new Promise(res => setTimeout(res, 1000));
      await typeText(line2a, textEl, speed);
      const italicSpan = document.createElement("span");
      italicSpan.className = "italic";
      textEl.appendChild(italicSpan);
      await typeText(line2b, italicSpan, speed);
      await typeText(line2c, textEl, speed);
      await new Promise(res => setTimeout(res, pause2));
      await fadeOut(textEl);
    }

    runSequence();
  </script>
</body>
</html>
