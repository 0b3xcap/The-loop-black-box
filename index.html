<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Loop â€“ Are You Awake</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: Calibri, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #container {
      text-align: left;
      font-size: 4.5vw;
      line-height: 1.3;
      padding: 0 6vw;
    }

    .hidden {
      opacity: 0;
    }

    .fade-out {
      animation: fadeOut 2s ease forwards;
    }

    @keyframes fadeOut {
      to { opacity: 0; }
    }

    .italic {
      font-style: italic;
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <script>
    const messages = [
      { text: "Most people never question the shift between sleep and habit", isHTML: false },
      { text: 'You were here. But were you <span class="italic">here?</span>', isHTML: true }
    ];

    const container = document.getElementById("container");

    async function typeMessage(msg, delay = 75) {
      return new Promise(resolve => {
        container.innerHTML = "";
        const text = msg.text;
        let i = 0;
        const tempDiv = document.createElement("div");
        container.appendChild(tempDiv);

        function typeChar() {
          if (msg.isHTML) {
            // If HTML, type as plain text first, then insert final HTML after delay
            tempDiv.textContent = text.slice(0, i);
          } else {
            tempDiv.textContent = text.slice(0, i);
          }
          i++;
          if (i <= text.length) {
            setTimeout(typeChar, delay);
          } else {
            if (msg.isHTML) tempDiv.innerHTML = text;
            setTimeout(() => {
              tempDiv.classList.add("fade-out");
              setTimeout(resolve, 2200);
            }, 2000); // pause before fade
          }
        }

        typeChar();
      });
    }

    async function start() {
      for (let msg of messages) {
        await typeMessage(msg);
      }
    }

    start();
  </script>
</body>
</html>
