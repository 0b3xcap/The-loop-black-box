<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Loop â€“ Black Box</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: Calibri, sans-serif;
      font-weight: bold;
      font-size: 2.5rem;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    #container {
      text-align: left;
      white-space: nowrap;
    }

    .line {
      opacity: 0;
      transition: opacity 1.5s ease;
    }

    .italic {
      font-style: italic;
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <script>
    const container = document.getElementById('container');
    const lines = [
      "Most people never question the shift between sleep and habit",
      "You were here. But were you <span class='italic'>here?</span>"
    ];

    const typeLine = async (text, delayBeforeFade = 2000) => {
      const line = document.createElement("div");
      line.className = "line";
      container.appendChild(line);

      for (let i = 0; i < text.length; i++) {
        line.innerHTML += text[i];
        await new Promise(res => setTimeout(res, 80));
      }

      line.style.opacity = 1;
      await new Promise(res => setTimeout(res, delayBeforeFade));
      line.style.opacity = 0;
      await new Promise(res => setTimeout(res, 1600));
      line.remove();
    };

    (async () => {
      for (const line of lines) {
        await typeLine(line);
      }
    })();
  </script>
</body>
</html>
