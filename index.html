<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>The Loop â€“ Black Box</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: Calibri, sans-serif;
      font-weight: bold;
      font-size: 48px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      text-align: left;
      white-space: pre-wrap;
    }

    #container {
      max-width: 90%;
      padding: 20px;
    }

    .hidden {
      opacity: 0;
      transition: opacity 1.5s ease;
    }

    .visible {
      opacity: 1;
    }

    .line {
      display: block;
      line-height: 1.2;
    }

    .italic {
      font-style: italic;
    }
  </style>
</head>
<body>
  <div id="container">
    <span id="line1" class="line hidden"></span>
    <span id="line2" class="line hidden"></span>
  </div>

  <script>
    function typeText(element, text, delay = 100) {
      return new Promise(resolve => {
        let i = 0;
        function type() {
          if (i < text.length) {
            element.innerHTML += text.charAt(i);
            i++;
            setTimeout(type, delay);
          } else {
            resolve();
          }
        }
        type();
      });
    }

    async function runSequence() {
      const line1 = document.getElementById('line1');
      const line2 = document.getElementById('line2');

      // Line 1
      line1.classList.add('visible');
      await typeText(line1, "Most people never question the shift between sleep and habit.", 80);
      await new Promise(resolve => setTimeout(resolve, 1600));
      line1.classList.remove('visible');
      await new Promise(resolve => setTimeout(resolve, 1500)); // wait for fade out to complete

      // Line 2
      line2.classList.add('visible');
      await typeText(line2, 'You were here. But were you <span class="italic">here?</span>', 80);
      await new Promise(resolve => setTimeout(resolve, 2000));
      line2.classList.remove('visible');
    }

    window.onload = runSequence;
  </script>
</body>
</html>
