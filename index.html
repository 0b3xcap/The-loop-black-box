<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>The Loop â€“ Black Box</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: Calibri, sans-serif;
      font-weight: bold;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #container {
      font-size: 6.5vw;
      line-height: 1.3;
      white-space: nowrap;
      text-align: left;
      padding: 0 4vw;
    }

    .italic {
      font-style: italic;
    }

    .fade {
      animation: fadeOut 2.5s ease forwards;
    }

    @keyframes fadeOut {
      to { opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <script>
    const container = document.getElementById("container");

    const line1 = "Most people never question the shift between sleep and habit.";
    const line2A = "You were here. But were you ";
    const line2B = "here";
    const line2C = "?";

    const TYPE_SPEED = 120;
    const PAUSE = 2500;
    const FADE_TIME = 2500;

    async function typeLine(text, parent, italicLastWord = false) {
      return new Promise(resolve => {
        let i = 0;
        let interval = setInterval(() => {
          if (i < text.length) {
            parent.textContent += text[i];
            i++;
          } else {
            clearInterval(interval);
            setTimeout(() => {
              parent.classList.add('fade');
              setTimeout(resolve, FADE_TIME);
            }, PAUSE);
          }
        }, TYPE_SPEED);
      });
    }

    async function showSequence() {
      // Line 1
      const line1Div = document.createElement('div');
      container.appendChild(line1Div);
      await typeLine(line1, line1Div);
      container.removeChild(line1Div);

      // Line 2
      const line2Div = document.createElement('div');
      container.appendChild(line2Div);
      await typeLine(line2A, line2Div);

      const italic = document.createElement('span');
      italic.className = "italic";
      line2Div.appendChild(italic);
      for (let i = 0; i < line2B.length; i++) {
        italic.textContent += line2B[i];
        await new Promise(r => setTimeout(r, TYPE_SPEED));
      }

      line2Div.appendChild(document.createTextNode(line2C));

      setTimeout(() => {
        line2Div.classList.add('fade');
      }, PAUSE);

    }

    showSequence();
  </script>
</body>
</html>
