<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>The Loop â€“ Black Box</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: Calibri, sans-serif;
      font-weight: bold;
      font-size: 2.8em;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    #container {
      text-align: left;
      white-space: pre-line;
      padding-left: 5vw;
      z-index: 1;
    }

    .hidden {
      visibility: hidden;
    }

    .fade-out {
      animation: fadeOut 5s forwards;
    }

    .fade-in {
      animation: fadeIn 5s ease-out forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .italic {
      font-style: italic;
    }

    #startScreen {
      position: absolute;
      z-index: 10;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1em;
      flex-direction: column;
      opacity: 0;
    }

    #startScreenText {
      text-align: center;
      line-height: 1.4em;
    }

    #startButton {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 11;
      background: transparent;
      border: none;
    }
  </style>
</head>
<body>
  <!-- Audio -->
  <audio id="chime1" src="F%20CHIME%20PAUL.wav"></audio>
  <audio id="chime2" src="F%20CHIME%20STD%20.wav"></audio>

  <!-- Start screen -->
  <div id="startScreen" class="fade-in">
    <div id="startScreenText">
      SYNCHRONISE<br>
      <span style="font-style: italic; font-size: 0.3em;">Tap to begin</span>
    </div>
    <button id="startButton"></button>
  </div>

  <!-- Main content -->
  <div id="container">
    <div id="line1"></div>
    <div id="line2" class="hidden"></div>
  </div>

  <script>
    const chime1 = document.getElementById("chime1");
    const chime2 = document.getElementById("chime2");
    const startScreen = document.getElementById("startScreen");
    const startButton = document.getElementById("startButton");

    const line1Text = "Only 9 of them were written down.";
    const line2TextParts = ["Who taught you the others... ? ", "<span class='italic'>if something changed?</span>"];
    const line1El = document.getElementById("line1");
    const line2El = document.getElementById("line2");

    function typeText(element, text, delay = 150, callback) {
      let i = 0;
      function type() {
        if (i < text.length) {
          element.innerHTML += text[i++];
          setTimeout(type, delay);
        } else if (callback) {
          callback();
        }
      }
      type();
    }

    function startLine2() {
      setTimeout(() => {
        line2El.classList.remove("hidden");
        typeText(line2El, line2TextParts[0], 150, () => {
          line2El.innerHTML += line2TextParts[1];
          setTimeout(() => {
            line2El.classList.add("fade-out");
          }, 2000);
        });
      }, 3000);
    }

    function fadeOutAudio(audio, duration = 5000) {
      const steps = 50;
      const stepTime = duration / steps;
      const volumeStep = audio.volume / steps;

      let currentStep = 0;
      const fade = setInterval(() => {
        if (currentStep < steps) {
          audio.volume = Math.max(0, audio.volume - volumeStep);
          currentStep++;
        } else {
          clearInterval(fade);
          audio.pause();
        }
      }, stepTime);
    }

    function beginExperience() {
      chime1.volume = 1;
      chime2.volume = 1;
      chime1.play();
      chime2.play();

      startScreen.classList.add("fade-out");
      setTimeout(() => {
        startScreen.style.display = "none";
      }, 1000);

      setTimeout(() => {
        typeText(line1El, line1Text, 150, () => {
          setTimeout(() => {
            line1El.classList.add("fade-out");
            startLine2();
          }, 2000);
        });
      }, 2000);

      // Start audio fade after 25s
      setTimeout(() => {
        fadeOutAudio(chime1, 5000);
        fadeOutAudio(chime2, 5000);
      }, 25000);
    }

    startButton.addEventListener("click", beginExperience);
  </script>
</body>
</html>
