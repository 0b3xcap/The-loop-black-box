<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>The Loop â€“ Black Box</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: Calibri, sans-serif;
      font-weight: bold;
      font-size: 2.8em;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    #container {
      text-align: left;
      white-space: pre-line;
      padding-left: 5vw;
      display: none;
    }

    .hidden { visibility: hidden; }

    .fade-out { animation: fadeOut 2s forwards; }
    .fade-in  { animation: fadeIn 2s forwards; }

    @keyframes fadeOut { to { opacity: 0; } }
    @keyframes fadeIn  { from { opacity: 0; } to { opacity: 1; } }

    .italic { font-style: italic; }

    #startScreen {
      position: absolute;
      width: 100vw;
      height: 100vh;
      background-color: black;
      color: white;
      font-family: Calibri, sans-serif;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1000;
      cursor: pointer;
      text-align: center;
    }

    #startScreen p {
      font-size: 2.4rem;
      margin: 0;
    }

    #startScreen span {
      font-size: 1.2rem;
      opacity: 0.6;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>

<div id="startScreen" onclick="startExperience()">
  <p>Synchronise</p>
  <span>(Tap to begin)</span>
</div>

<div id="container">
  <div id="line1"></div>
  <div id="line2" class="hidden"></div>
</div>

<audio id="audio1" src="F CHIME STD .wav" preload="auto"></audio>
<audio id="audio2" src="F CHIME PAUL.wav" preload="auto"></audio>

<script>
  const line1Text = "Most people never question the shift between sleep and habit.";
  const line2TextParts = ["You were here. But were you ", "<span class='italic'>here?</span>"];

  const line1El = document.getElementById("line1");
  const line2El = document.getElementById("line2");
  const audio1 = document.getElementById("audio1");
  const audio2 = document.getElementById("audio2");

  function typeText(element, text, delay = 150, callback) {
    let i = 0;
    function type() {
      if (i < text.length) {
        element.innerHTML += text[i++];
        setTimeout(type, delay);
      } else if (callback) {
        callback();
      }
    }
    type();
  }

  function startLine2() {
    setTimeout(() => {
      line2El.classList.remove("hidden");
      typeText(line2El, line2TextParts[0], 150, () => {
        line2El.innerHTML += line2TextParts[1];
        setTimeout(() => {
          line2El.classList.add("fade-out");
        }, 2000);
      });
    }, 3000);
  }

  function startExperience() {
    document.getElementById("startScreen").style.display = "none";
    document.getElementById("container").style.display = "block";

    audio1.play();
    audio2.play();

    setTimeout(() => {
      typeText(line1El, line1Text, 150, () => {
        setTimeout(() => {
          line1El.classList.add("fade-out");
          startLine2();
        }, 2000);
      });
    }, 2000); // initial pause before line 1 typing
  }
</script>

</body>
</html>
