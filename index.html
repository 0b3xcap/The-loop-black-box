<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black Box 001</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: Calibri, sans-serif;
      font-weight: bold;
      font-size: 2em;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background-color 1.2s ease;
    }
    #text {
      white-space: pre-wrap;
      text-align: left;
      max-width: 90vw;
      line-height: 1.5em;
      opacity: 1;
      transition: opacity 1.5s ease;
    }
    .italic {
      font-style: italic;
    }
  </style>
</head>
<body>
  <div id="text"></div>

  <script>
    const line1 = "Most people never question the shift between sleep and habit.";
    const line2a = "You were here. But were you ";
    const line2b = "here"; // italic
    const line2c = "?";

    const speed = 90;
    const target = document.getElementById("text");

    function typeLine(text, el, delay = speed) {
      return new Promise(resolve => {
        let i = 0;
        const typer = setInterval(() => {
          el.innerHTML += text[i];
          i++;
          if (i >= text.length) {
            clearInterval(typer);
            resolve();
          }
        }, delay);
      });
    }

    function fadeOutTarget(delay = 0) {
      return new Promise(resolve => {
        setTimeout(() => {
          target.style.opacity = 0;
          setTimeout(resolve, 1500); // wait for fade to finish
        }, delay);
      });
    }

    async function runSequence() {
      await typeLine(line1, target);
      await new Promise(r => setTimeout(r, 1500));
      await fadeOutTarget();

      target.innerHTML = "";
      target.style.opacity = 1;

      await typeLine(line2a, target);
      const italicSpan = document.createElement("span");
      italicSpan.className = "italic";
      target.appendChild(italicSpan);
      await typeLine(line2b, italicSpan);
      await typeLine(line2c, target);

      await new Promise(r => setTimeout(r, 1500));
      await fadeOutTarget();
    }

    runSequence();
  </script>
</body>
</html>
