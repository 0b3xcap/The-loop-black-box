<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>The Loop â€“ Black Box</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: Calibri, sans-serif;
      font-weight: bold;
      font-size: 5.8vw;
      line-height: 1.4;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #container {
      text-align: left;
      max-width: 90vw;
    }

    .line {
      opacity: 1;
      transition: opacity 2.5s ease;
    }

    .fade {
      opacity: 0;
    }

    .italic {
      font-style: italic;
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <script>
    const container = document.getElementById("container");

    const line1 = "Most people never question the shift between sleep and habit.";
    const line2A = "You were here. But were you ";
    const line2B = "here";
    const line2C = "?";

    const TYPE_SPEED = 120;
    const PAUSE = 2500;
    const FADE_DURATION = 2500;
    const EXTRA_DELAY = 500;

    async function delay(ms) {
      return new Promise(r => setTimeout(r, ms));
    }

    async function typeCharacters(text, target) {
      for (let i = 0; i < text.length; i++) {
        target.textContent += text[i];
        await delay(TYPE_SPEED);
      }
    }

    async function run() {
      const div1 = document.createElement("div");
      div1.className = "line";
      container.appendChild(div1);
      await typeCharacters(line1, div1);
      await delay(PAUSE);
      div1.classList.add("fade");
      await delay(FADE_DURATION + EXTRA_DELAY);

      const div2 = document.createElement("div");
      div2.className = "line";
      container.appendChild(div2);
      div2.textContent = line2A;

      const italic = document.createElement("span");
      italic.className = "italic";
      div2.appendChild(italic);

      await delay(300); // final safety delay before visible typing

      for (let i = 0; i < line2B.length; i++) {
        italic.textContent += line2B[i];
        await delay(TYPE_SPEED);
      }

      div2.appendChild(document.createTextNode(line2C));
      setTimeout(() => div2.classList.add("fade"), PAUSE);
    }

    run();
  </script>
</body>
</html>
