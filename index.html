<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Black Box: Are You Awake?</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Calibri, sans-serif;
      font-weight: bold;
      font-size: 2em;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    #text-container {
      white-space: pre-wrap;
      text-align: center;
      opacity: 0;
      transition: opacity 2.5s ease-in-out;
    }

    .fade-out {
      opacity: 0;
      transition: opacity 3s ease-in-out;
    }

    .fade-in {
      opacity: 1;
    }

    .italic {
      font-style: italic;
    }
  </style>
</head>
<body>
  <div id="text-container"></div>

  <script>
    const container = document.getElementById('text-container');

    const line1 = "Most people never question the shift between sleep and habit.";
    const line2Part1 = "You were here. But were you ";
    const line2Here = "here";
    const line2Part2 = "?";

    function typeLine(text, container, delay = 100) {
      return new Promise(resolve => {
        let i = 0;
        container.innerHTML = "";
        container.classList.add("fade-in");

        const interval = setInterval(() => {
          container.innerHTML += text[i];
          i++;
          if (i >= text.length) {
            clearInterval(interval);
            resolve();
          }
        }, delay);
      });
    }

    function typeLineWithItalic(container, delay = 100) {
      return new Promise(resolve => {
        let i = 0;
        container.innerHTML = "";
        container.classList.add("fade-in");

        const full = line2Part1 + line2Here + line2Part2;
        const italicStart = line2Part1.length;
        const italicEnd = italicStart + line2Here.length;

        const interval = setInterval(() => {
          if (i < italicStart) {
            container.innerHTML += full[i];
          } else if (i === italicStart) {
            container.innerHTML += `<span class="italic">${full[i]}`;
          } else if (i > italicStart && i < italicEnd) {
            container.innerHTML = container.innerHTML.slice(0, -7) + full[i] + "</span>";
          } else {
            container.innerHTML += full[i];
          }

          i++;
          if (i >= full.length) {
            clearInterval(interval);
            resolve();
          }
        }, delay);
      });
    }

    async function runSequence() {
      await new Promise(res => setTimeout(res, 500));
      await typeLine(line1, container);
      await new Promise(res => setTimeout(res, 2500));
      container.classList.add("fade-out");
      await new Promise(res => setTimeout(res, 3000));

      container.classList.remove("fade-out");
      container.innerHTML = "";
      await new Promise(res => setTimeout(res, 300));
      await typeLineWithItalic(container);
      await new Promise(res => setTimeout(res, 3500));
      container.classList.add("fade-out");
    }

    runSequence();
  </script>
</body>
</html>
