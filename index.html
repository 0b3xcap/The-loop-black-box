<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Black Box: Are You Awake?</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Calibri, sans-serif;
      font-weight: bold;
      font-size: 2em;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    #text-container {
      text-align: center;
      opacity: 0;
      transition: opacity 3s ease;
    }

    .visible {
      opacity: 1;
    }

    .italic {
      font-style: italic;
    }
  </style>
</head>
<body>
  <div id="text-container"></div>

  <script>
    const textContainer = document.getElementById("text-container");

    const line1 = "Most people never question the shift between sleep and habit.";
    const line2_part1 = "You were here. But were you ";
    const line2_italic = "here";
    const line2_part2 = "?";

    function typeText(text, element, delay = 120) {
      return new Promise(resolve => {
        let i = 0;
        const interval = setInterval(() => {
          element.innerHTML += text[i];
          i++;
          if (i >= text.length) {
            clearInterval(interval);
            resolve();
          }
        }, delay);
      });
    }

    function fadeOut(element) {
      return new Promise(resolve => {
        element.classList.remove("visible");
        setTimeout(() => {
          element.innerHTML = "";
          resolve();
        }, 3000);
      });
    }

    async function startSequence() {
      await new Promise(res => setTimeout(res, 1000));
      textContainer.classList.add("visible");
      await typeText(line1, textContainer, 120);
      await new Promise(res => setTimeout(res, 3000));
      await fadeOut(textContainer);

      await new Promise(res => setTimeout(res, 1000));
      textContainer.classList.add("visible");
      await typeText(line2_part1, textContainer, 120);
      const italicSpan = document.createElement("span");
      italicSpan.className = "italic";
      textContainer.appendChild(italicSpan);
      await typeText(line2_italic, italicSpan, 120);
      await typeText(line2_part2, textContainer, 120);
      await new Promise(res => setTimeout(res, 3500));
      await fadeOut(textContainer);
    }

    startSequence();
  </script>
</body>
</html>
