<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>The Loop â€“ Are You Awake</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: Calibri, sans-serif;
      font-weight: bold;
      font-size: 6vw;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #container {
      text-align: left;
      padding: 0 5vw;
      white-space: nowrap;
    }

    .fade {
      animation: fadeOut 2s ease forwards;
    }

    @keyframes fadeOut {
      to { opacity: 0; }
    }

    .italic {
      font-style: italic;
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <script>
    const container = document.getElementById("container");

    const line1 = "Most people never question the shift between sleep and habit.";
    const line2Part1 = "You were here. But were you ";
    const line2Italic = "here";
    const line2End = "?";

    const TYPE_SPEED = 90;
    const PAUSE_BEFORE_FADE = 2500;
    const FADE_DURATION = 2000;

    async function typeLine(text, appendTo, isHTML = false) {
      return new Promise(resolve => {
        let i = 0;
        const interval = setInterval(() => {
          if (i <= text.length) {
            appendTo.innerHTML = isHTML ? text.slice(0, i) : appendTo.innerHTML + text[i];
            i++;
          } else {
            clearInterval(interval);
            resolve();
          }
        }, TYPE_SPEED);
      });
    }

    async function showSequence() {
      // LINE 1
      const div1 = document.createElement("div");
      container.appendChild(div1);
      await typeLine(line1, div1);
      await new Promise(r => setTimeout(r, PAUSE_BEFORE_FADE));
      div1.classList.add("fade");
      await new Promise(r => setTimeout(r, FADE_DURATION));
      container.removeChild(div1);

      // LINE 2
      const div2 = document.createElement("div");
      container.appendChild(div2);
      await typeLine(line2Part1, div2);

      const italicSpan = document.createElement("span");
      italicSpan.className = "italic";
      div2.appendChild(italicSpan);
      await typeLine(line2Italic, italicSpan);
      await typeLine(line2End, div2);
      await new Promise(r => setTimeout(r, PAUSE_BEFORE_FADE));
      div2.classList.add("fade");
    }

    showSequence();
  </script>
</body>
</html>
